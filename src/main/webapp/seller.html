<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Buyer Registration - Revature Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://tse2.mm.bing.net/th?id=OIG1.adV2tJyy27mJ4JUur0CM&pid=ImgGn');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-container h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input {
            padding: 12px;
            margin: 12px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button {
            padding: 12px;
            font-size: 1.1rem;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 48%;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-button {
            background-color: #28A745;
        }

        .login-button:hover {
            background-color: #218838;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .header-container h1 {
                font-size: 2rem;
            }

            .form-container {
                width: 90%;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>seller Registration</h1>
        <div class="form-container">
            <form action="seller" method="POST"> <!-- Ensure this matches the servlet URL pattern -->
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                
                <div class="button-container">
                    <button type="submit" class="button">Register</button>
                    <button type="button" class="button login-button" onclick="window.location.href='sellerlogin.html'">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Favorite Product</h1>
    <div id="productDetails" class="product-item"></div>

    <script>
        // Function to render favorite product details
        function renderFavoriteProduct() {
            const favoriteProduct = JSON.parse(localStorage.getItem('favoriteProduct'));

            if (favoriteProduct) {
                const productDetailsDiv = document.getElementById('productDetails');
                productDetailsDiv.innerHTML = `
                    <img src="${favoriteProduct.image}" alt="${favoriteProduct.name}">
                    <h3>${favoriteProduct.name}</h3>
                    <p>Price: â‚¹${favoriteProduct.price}</p>
                    <p class="product-description">Detailed description goes here.</p>
                `;
            } else {
                document.getElementById('productDetails').innerHTML = '<p>No favorite product found.</p>';
            }
        }

        // Call the function to render product details
        renderFavoriteProduct();
    </script>
</body>
</html>
